<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 20px;
        }
        .profile-info {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #2575fc;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #1a5fc0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Profile Information</h1>
        <h2>Your Profile</h2>
        <div class="profile-info">
            <p><strong>Username:</strong> {{ request.user.username }}</p>
            <p><strong>Email:</strong> {{ request.user.email }}</p>
            <p><strong>Date Joined:</strong> {{ request.user.date_joined }}</p>
            <p><strong>Last Updated:</strong> {{ request.user.last_login }}</p>
        </div>

        <div class="links">
            <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </div>
        <li>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </li>
    </div>


</body>
</html>
